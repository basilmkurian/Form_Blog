<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ post.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        .post-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .post-container img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="post-container">
        <h1>{{ post.name }}</h1>
        {% if post.attachment %}
        <img src="{{ post.attachment.url }}" alt="{{ post.name }}">
        {% endif %}
        <p>{{ post.description }}</p>
        <p>{{ post.created_date }}</p>
        <a href="{% url 'blog_post_list' %}" class="back-link">Back to all posts</a>
    </div>
</body>

</html>
